{% extends 'layouts/base2.html' %}

{% block title %} Confirm Deletion {% endblock title %}

{% block content %}
    <h2>Are you sure you want to delete "{{ appointment.first_name }} {{ appointment.last_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'appointments_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
